<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if all_albums %}
 <h3>Here ar my albums: </h3>
        <ul>
            {% for album in all_albums %}
                <li>
                    <a href="{% url 'music:detail' album.id %} ">{{ album.album_title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
    <h3>you dont have any albums</h3>
{% endif %}
</body>
</html>
