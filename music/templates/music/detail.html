<img src="{{ album.album_logo }}" alt="">
<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

{% if error_message %}

    <p><strong>{{ error_message }}</strong></p>
    
{% endif %}

<form action="{% url 'music:detail' album.id %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {% for song in album.song_set.all %}
        <label for="song {{ forloop.counter }}"><input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}">
        {{song.song_title}}
        {% if song.is_fav %}
        <img src="https://cdn4.iconfinder.com/data/icons/Sizicons/16x16/star_blue.png" alt="fav_star">
            {% endif %}
        </label> </br>
    {% endfor %}
    <input type="submit" value="favorite"></input>
</form>
